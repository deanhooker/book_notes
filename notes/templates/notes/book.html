{% extends "notes/base.html" %}

{% block content %}

    <h1>{{ book }}</h1>

    <ul>
        {% for chapter in chapters %}
            <li>
                <h3>
                    <a href="{% url 'notes:chapter' book.id chapter.id %}">{{ chapter }}</a>
                </h3>
            </li>
        {% empty %}
            <li>No chapters have been added yet.</li>
        {% endfor %}
    </ul>

{% endblock content %}
