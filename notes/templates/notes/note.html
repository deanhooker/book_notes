{% extends "notes/base.html" %}

{% block content %}

    <h1>{{ book }}</h1>
    <h2>{{ chapter }}</h2>

    <ul>
        {% for note in notes %}
            <li>
                {{ note }}
            </li>
        {% empty %}
            <li>No notes have been added yet.</li>
        {% endfor %}
    </ul>

{% endblock content %}
